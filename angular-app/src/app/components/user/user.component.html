<div class="container mt-4">
    <div class="row">
      <!-- User List (col-8) -->
      <div class="col-9">
        <h4>User List</h4>
        <button class="btn btn-primary mb-3" (click)="openForm()">+ Add User</button>
        <table class="table table-bordered table-striped table-fixed">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Password</th>
              <th>Email</th>
              <th>Full Name</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.password }}</td> <!-- Added Password Column -->
              <td>{{ user.emailId }}</td>
              <td>{{ user.fullName }}</td>
              <td>{{ user.role }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" (click)="openForm(user)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user.userId)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Side Panel Form (col-4) -->
      <div class="col-3 mt-5">
        <div class="card shadow-lg" *ngIf="isSidePanelOpen">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">{{ selectedUser?.userId === 0 ? 'Add User' : 'Edit User' }}</h5>
          </div>
          <div class="card-body">
            <div class="mb-2">
              <label>Username:</label>
              <input type="text" class="form-control" [(ngModel)]="selectedUser.userName">
            </div>
            <div class="mb-2">
              <label>Password:</label>
              <input type="password" class="form-control" [(ngModel)]="selectedUser.password">
            </div>
            <div class="mb-2">
              <label>Email:</label>
              <input type="email" class="form-control" [(ngModel)]="selectedUser.emailId">
            </div>
            <div class="mb-2">
              <label>Full Name:</label>
              <input type="text" class="form-control" [(ngModel)]="selectedUser.fullName">
            </div>
            <div class="mb-2">
              <label>Role:</label>
              <select class="form-select" [(ngModel)]="selectedUser.role">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-success" (click)="saveUser()">Save</button>
              <button class="btn btn-secondary" (click)="closeForm()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

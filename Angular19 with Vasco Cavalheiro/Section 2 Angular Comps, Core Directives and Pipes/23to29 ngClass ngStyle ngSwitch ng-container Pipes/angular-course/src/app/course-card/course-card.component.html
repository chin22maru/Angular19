<div class='course-card ' *ngIf="course" [ngClass]="cardClasses()">

    <!-- <div class="course-title" [style.text-decoration]="'underline'" [style.color]="'blue'"> -->
    <div class="course-title" [ngStyle]="{'text-decoration': 'underline', 'color': 'blue'}">
        {{Index}}. {{course.description}}
    </div>

    <img width="300" alt="Angular Logo" *ngIf="course.iconUrl; else noImg" [src]="course.iconUrl" >
    <ng-template #noImg>
        <h2>Image not available!</h2>
    </ng-template>


    <div class="course-description">
        {{course.longDescription}}
    </div>

        </div>

    <!-- when you don't find the place to put structural directive use ng-container instead of creating new div(DOM element) -->

    <div class="course-category" [ngSwitch]="course.category">
        <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
        <div class="category" *ngSwitchDefault>All levels</div>
    </div>

    <button (click)="onClickViewCourse()">View Course</button>

</div>
